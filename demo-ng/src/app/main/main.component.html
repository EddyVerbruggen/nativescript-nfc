<ActionBar title="My App">
</ActionBar>

<StackLayout>
    <Label [text]="lastNdefDiscovered" class="message message-ndef" textWrap="true"></Label>
    <Button text="NFC available?" (tap)="doCheckAvailable()" class="button button-a" width="40%"></Button>
    <Button text="NFC enabled?" (tap)="doCheckEnabled()" class="button button-a" width="40%"></Button>
    <Button text="set ndef listener" (tap)="doStartNdefListener()" class="button" width="40%"></Button>
    <Button text="clear ndef listener" (tap)="doStopNdefListener()" class="button" width="40%"></Button>

    <Button text="set tag listener" (tap)="doStartTagListener()" class="button" width="40%"></Button>
    <Button text="clear tag listener" (tap)="doStopTagListener()" class="button" width="40%"></Button>

    <Button text="Write tag" (tap)="doWriteText()" class="button button-a" width="40%"></Button>
    <Button text="Erase tag" (tap)="doEraseTag()" class="button button-c" width="40%"></Button>
</StackLayout>
